<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C3盒子模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 20px;
        }

        p {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        传统的盒子模型，padding和border会撑大盒子
    </div>
    <p>
        C3盒子模型，padding和border不会撑大盒子
    </p>
</body>

</html>

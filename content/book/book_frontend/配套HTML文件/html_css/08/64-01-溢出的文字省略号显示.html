<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 超出的文字自动换行 */
            /* white-space: normal; */
            /* 超出的文字不换行 */
            white-space: nowrap;
            /* 溢出的部分隐藏 */
            overflow: hidden;
            /* 溢出的部分用省略号表示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字。
    </div>
</body>

</html>

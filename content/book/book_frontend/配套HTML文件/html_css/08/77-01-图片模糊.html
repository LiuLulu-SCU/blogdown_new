<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片模糊</title>
    <style>
        img {
            /* blur是一个函数 小括号里面数值越大（注意加px单位），图片越模糊 */
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0);

        }
    </style>
</head>

<body>
    <img src="images/pink.jpg" alt="">
</body>

</html>

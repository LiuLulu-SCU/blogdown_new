<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里面的第一个li */
        ul li:first-child {
            background-color: pink;
        }

        /* 2.选择ul里面的最后一个li */
        ul li:last-child {
            background-color: pink;
        }

        /* 2.选择ul里面的第2个li */
        ul li:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

</body>

</html>

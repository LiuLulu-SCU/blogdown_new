<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //用户输入信息
        let userName = prompt('请输入您的姓名：')
        let userAge = prompt('请输入您的年龄：')
        //浏览器输出
        document.write(`大家好，我叫${userName}，我今年${userAge}岁了。`)
    </script>
</body>

</html>

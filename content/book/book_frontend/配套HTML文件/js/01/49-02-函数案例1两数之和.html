<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum() {
            let num1 = +prompt('请输入第一个数字：')
            let num2 = +prompt('请输入第二个数字：')
            document.write(`两个数字之和为${num1 + num2}。`)
        }
        getSum()
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = +prompt('请输入第一个数字：')
        let num2 = +prompt('请输入第二个数字：')

        let op = prompt('请输入 + - * / 中的一个运算符：')
        switch (op) {
            case '+':
                alert(`两个数字的加法运算结果是${num1 + num2}`)
                break;
            case '-':
                alert(`两个数字的减法运算结果是${num1 - num2}`)
                break;
            case '*':
                alert(`两个数字的乘法运算结果是${num1 * num2}`)
                break;
            case '/':
                alert(`两个数字的除法运算结果是${num1 / num2}`)
                break;

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //单分支语句
        if (true) {
            console.log('执行语句');
        }

        if (2) { //判断条件里面的数字不为0时，都为true
            console.log('执行语句');
        }

        if (0) { //0为false
            console.log('执行语句');
        }

        if ('') { //空字符串为false
            console.log('执行语句');
        }

        if (true) console.log('执行语句');
    </script>
</body>

</html>

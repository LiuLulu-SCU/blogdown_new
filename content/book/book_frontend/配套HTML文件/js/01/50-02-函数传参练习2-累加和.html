<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <script>
        function getCumsum(start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            document.write(`累加和为${sum}。`)
        }
        getCumsum(10, 20)
        getCumsum(5, 6)

    </script>
</body>

</html>

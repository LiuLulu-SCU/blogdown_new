<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 4, 3, 2, 1]

        //升序排列
        arr.sort()
        console.log(arr)

        //降序排列
        arr.sort(function (a, b) {
            return b - a
        })
        console.log(arr)


    </script>
</body>

</html>

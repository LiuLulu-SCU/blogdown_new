<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getCumsum() {
            let sum = 0
            for (let i = 1; i <= 100; i++) {
                sum += i
            }
            document.write(`1-100之和为${sum}。`)
        }
        getCumsum()
    </script>
</body>

</html>

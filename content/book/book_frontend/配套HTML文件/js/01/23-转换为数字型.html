<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.paraseInt 字符型转换为数字型中的整数
        console.log(parseInt('18'));
        console.log(parseInt('3.14'));  //3，向下取整
        console.log(parseInt('120px')); //120

        //2.paraseFloat 字符型转换为数字型中的浮点数
        console.log(parseFloat('3.14')); //3.14
        console.log(parseFloat('120px')); //120

        //3.利用Number()函数转化
        console.log(Number('12'));

        //4.利用算数运算 - * / 隐式转换
        console.log(Number('12' - 1)); //11， 字符型 减去数字型，隐式转换为数字型
        console.log(Number('5' * 2)); //10

        //5.利用+正号转换

        console.log(+'123');

    </script>
</body>

</html>

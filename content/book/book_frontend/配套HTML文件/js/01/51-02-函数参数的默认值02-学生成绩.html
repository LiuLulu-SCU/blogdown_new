<body>


    <script>
        function getArrSum(arr = []) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            document.write(`该学生的总分为${sum}。`)
        }
        getArrSum([60, 70, 80])

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 检测获取字符串的长度
        var str = 'my name is andy';
        console.log(str.length); //15

        //2.字符串的拼接+
        console.log('沙漠' + "骆驼"); //两个字符串的拼接
        console.log('pink老师' + 18); //字符串型 拼接 数字型
        console.log('12' + 12); //字符串型 拼接 数字型
        console.log('pink' + true); //字符串型 拼接 数字型

        var age = 18;
        console.log('pink老师' + age + '岁'); //字符串拼接数字型变量

    </script>
</body>

</html>

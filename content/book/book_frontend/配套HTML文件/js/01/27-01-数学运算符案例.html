<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.页面弹出输入框
        let r = +prompt('请输入圆的半径：')
        //2.计算圆的面积
        let rear = 3.14 * r * r
        //3.页面输出
        document.write(`圆的面积为${rear}。`)
    </script>
</body>

</html>

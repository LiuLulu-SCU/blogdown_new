<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['pink', 'hotpink']

        //新增
        let num1 = arr.push('deeppink') //数组的末尾新增元素，并返回新数组的元素个数
        document.write(arr) //打印新数字
        document.write(`<br>`)
        document.write(num1)//打印新数组的元素个数
        document.write(`<br>--------------------------------------------------<br>`)

        let num2 = arr.unshift('deeppink') //数组的开头新增元素，并返回新数组的元素个数
        document.write(arr) //打印新数字
        document.write(`<br>`)
        document.write(num2)//打印新数组的元素个数


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let unames = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
        //1.得到一个数组的索引号，为0-6的随机整数
        let rand = Math.floor(Math.random() * (unames.length - 1 - 0 + 1)) + 0
        //2.页面输出数组里面的元素
        document.write(unames[rand])
        //3.splice删除元素
        unames.splice(rand, 1)
        console.log(unames);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = 10;
        console.log(num);
        console.log(typeof num);

        //把数字型转换为字符串型
        //方法1
        var str1 = String(num + "");
        console.log(typeof str1);
        //方法2
        var str2 = String(num);
        console.log(typeof str2);

        //方法3
        var str3 = num.toString(num);
        console.log(typeof str3);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 前置自增运算符
        let i = 1
        ++i //i自增了1
        console.log(i); //2

        //2.后置自增
        let j = 2
        j++
        console.log(j);//3
    </script>
</body>

</html>

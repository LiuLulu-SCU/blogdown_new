<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // isNaN()这个方法来判断非数字，如果是非数字返回true，数字则返回false

        console.log(isNaN(12)); //数字则返回false
        console.log(isNaN('pink老师')); //非数字返回true
    </script>
</body>

</html>

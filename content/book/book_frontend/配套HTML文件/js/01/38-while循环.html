<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.变量的起始值
        let i = 1
        //2.循环的终止条件
        while (i <= 3) {
            document.write(`第${i}次打印 <br>`)
            i++ //3.变量变化量
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let row = +prompt('请输入行数：')
        let col = +prompt('请输入列数：')
        for (let i = 1; i <= row; i++) {
            for (let j = 1; j <= col; j++) {
                document.write(`★`)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>

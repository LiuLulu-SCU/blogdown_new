<body>


    <script>
        function getArrMin(arr = []) {
            let max = arr[0]
            let min = arr[0]

            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return [max, min]
        }
        myArr = [6, 21, 35, 7, 3]
        result = getArrMin(myArr)
        console.log(`数组${myArr}中的最大值是${result[0]}`)
        console.log(`数组${myArr}中的最小值是${result[1]}`)

    </script>
</body>

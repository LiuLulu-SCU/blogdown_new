<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="" id="">
    <button>点击</button>
    <script>
        // 1.获取元素
        const ipt = document.querySelector('input')
        const btn = document.querySelector('button')

        // 勾选上复选框
        ipt.checked = true
        // 禁用按钮
        btn.disabled = true
    </script>
</body>

</html>

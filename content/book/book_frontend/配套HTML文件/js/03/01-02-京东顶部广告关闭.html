<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 1000px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            font-weight: 700;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 20px;
            height: 20px;
            background-color: skyblue;
            text-align: center;
            /* 如果不写行高会继承父盒子的行高，使得X相对父盒子垂直居中 */
            line-height: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        我是广告
        <div class="close">X</div>
    </div>

    <script>
        box = document.querySelector('.box')
        close = document.querySelector('.close')
        close.addEventListener('click', function () {
            box.style.display = 'none'
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 事件三要素：事件源、事件类型、事件处理函数
        btn = document.querySelector('button')

        btn.addEventListener('click', function () {
            alert('你好呀')
        })

    </script>
</body>

</html>
